<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
			<title>Task Lists</title>
	</head>
	<body>
		<h1 
			data-kind="{{ kind }}" 
			data-etag="{{ etag }}" 
		>
			Task Lists
		</h1>
		
		{% for item in items %}
			<a href="/tasks?id={{ item.id }}">
				<h2 
					data-updated="{{ item.updated }}" 
					data-kind="{{ item.kind }}" 
					data-etag="{{ item.etag }}" 
					data-id="{{ item.id }}" 
					data-selfLink="{{ item.selfLink }}"
				>
					{{ item.title }}
				</h2>
			</a>
		{% endfor%}
	</body>
</html>
